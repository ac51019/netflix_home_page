<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Netflix | Home Page</title>
  </head>
  <body>
    <!-- Banner Part  -->

    <section
      class="w-[100%] h-[100vh] bg-[url('../img/background.jpg')] bg-cover bg-center"
    >
      <div class="w-[100%] -h[100vh] bg-[rgba(0,0,0,0.5)]">
        <!-- header part  -->
        <header class="max-w-[1170px] mx-auto">
          <div
            class="sm:grid-cols-2 grid-cols-[30%_auto] grid px-[10px] items-center"
          >
            <figure>
              <img src="../img/logo.png" alt="" class="w-[148px]" />
            </figure>
            <!-- btn  -->
            <div class="flex justify-end gap-[10px]">
              <div class="relative">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  class="text-white absolute top-[10px] left-[5px]"
                  width="16"
                  height="16"
                  viewBox="0 0 16 16"
                  role="img"
                  data-icon="LanguagesSmall"
                  aria-hidden="true"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M10.7668 5.33333L10.5038 5.99715L9.33974 8.9355L8.76866 10.377L7.33333 14H9.10751L9.83505 12.0326H13.4217L14.162 14H16L12.5665 5.33333H10.8278H10.7668ZM10.6186 9.93479L10.3839 10.5632H11.1036H12.8856L11.6348 7.2136L10.6186 9.93479ZM9.52722 4.84224C9.55393 4.77481 9.58574 4.71045 9.62211 4.64954H6.41909V2H4.926V4.64954H0.540802V5.99715H4.31466C3.35062 7.79015 1.75173 9.51463 0 10.4283C0.329184 10.7138 0.811203 11.2391 1.04633 11.5931C2.55118 10.6795 3.90318 9.22912 4.926 7.57316V12.6667H6.41909V7.51606C6.81951 8.15256 7.26748 8.76169 7.7521 9.32292L8.31996 7.88955C7.80191 7.29052 7.34631 6.64699 6.9834 5.99715H9.06968L9.52722 4.84224Z"
                    fill="currentColor"
                  ></path>
                </svg>
                <select
                  name=""
                  id=""
                  class="bg-[#1c1b1ba5] text-white border-[0.5px] sm:p-[5px_20px] border-[white] p-[5px_20px] rounded-[5px]"
                >
                  <option value="">Hindi</option>
                  <option value="">English</option>
                </select>
              </div>
              <button
                class="bg-[red] rounded-[5px] sm:p-[5px_20px] text-white p-[5px_20px]"
              >
                Sign In
              </button>
            </div>
          </div>
        </header>

        <!-- end header part  -->

        <!-- text part start -->

        <div
          class="max-w-[1170px] mx-auto sm:py-[70px] py-[50px] text-center sm:px-[40px] md:px-[30px]"
        >
          <h1
            class="text-white sm:text-[50px] text-[35px] font-bold sm:px-[40px]"
          >
            Unlimited movies, TV shows and more
          </h1>
          <h4 class="text-white text-[25px] py-[10px] sm:px-[40px]">
            Watch anywhere. Cancel anytime.
          </h4>

          <h5 class="text-white text-[20px] py-[10px] sm:px-[40px]">
            Ready to watch? Enter your email to create or restart your
            membership.
          </h5>
          <div class="max-w-[700px] max-auto mt-[30px]">
            <form action="" class="grid gap-[20px] grid-cols-[70%_auto]">
              <input
                type="text"
                class="border-[1px] border-[#ccc] pl-[30px] bg-[transparent] h-[50px] w-[400px] mr-[20px]"
                placeholder="Email Address"
              />
              <button
                class="bg-[red] rounded-[5px] sm:p-[5px_20px] text-white py-[15px] font-bold"
              >
                Get Started >
              </button>
            </form>
          </div>
        </div>
        <!-- text part end  -->
      </div>
    </section>

    <!-- Banner part  -->

    <!--Enjoy on your TV start section  -->

    <section
      class="w-[100%] border-t-[7px] border-t-[#ccc] bg-[#242424] h-[500px]"
    ></section>

    <!--Enjoy on your TV end section  -->
  </body>
</html>
